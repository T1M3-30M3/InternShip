<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="passwordinputbox">

        <input type="password" placeholder="password" class="passwordinput">
        <i class="fa-solid fa-eye showpassword"></i>

        <div class="passwordchecklist">
            <h1 class="checklisttitle">Password Should be</h1>

            <ul class="checklist">
                <li class="listitem">At least 8 Character long</li>
                <li class="listitem">At least 1 number</li>
                <li class="listitem">At least 1 Lowercase letter</li>
                <li class="listitem">At least 1 Uppoercase Letter</li>
                <li class="listitem">At least 8 Special Character</li>
            </ul>
        </div>
    </div>

    <script src="style.js"></script>
</body>

</html>
